<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cassandra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-wrapper">
    <!-- Top Bar -->
    <div class="top-bar">
      Cassandra
      <div class="subtitle">By: Brave John Osio</div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chat-container"></div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button id="send-btn">➤</button>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    // conversation memory for current session
    let conversation = [
      { role: "system", content: "You are Cassandra, a helpful chatbot created by Brave John Osio." }
    ];

    function addMessage(content, sender) {
  const div = document.createElement("div");
  div.classList.add("message", sender);

  if (sender === "bot") {
    // Bot messages can have Markdown → render as HTML
    div.innerHTML = marked.parse(content);
  } else {
    // User messages → plain text (for safety)
    div.textContent = content;
  }

  chatContainer.appendChild(div);
  chatContainer.scrollTop = chatContainer.scrollHeight;
}

    async function sendMessage(){
      const text = userInput.value.trim();
      if(!text) return;
      // add to UI and memory
      addMessage(text, "user");
      conversation.push({ role: "user", content: text });
      userInput.value = "";

      try {
        //for server
        const API_URL =
          (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1") // 127.0.0.1 is MY live server for local dev
            ? "http://localhost:3000/api/chat"
            : "/api/chat";

        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: conversation })
        });

        //for local development
        // const res = await fetch("http://localhost:3000/api/chat", {
        //   method: "POST",
        //   headers: { "Content-Type": "application/json" },
        //   body: JSON.stringify({ messages: conversation })
        // });

        const data = await res.json();
        if (data.error) {
          addMessage("⚠️ " + data.error, "bot");
        } else {
          addMessage(data.reply, "bot");
          // save assistant reply into memory
          conversation.push({ role: "assistant", content: data.reply });
        }
      } catch (err) {
        console.error(err);
        addMessage("⚠️ Error contacting server", "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
</script>
</body>
</html>
