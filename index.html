<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cassandra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-wrapper">
    <!-- Top Bar -->
    <div class="top-bar">
      Cassandra
      <div class="subtitle">By: Brave John Osio</div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chat-container"></div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button id="send-btn">➤</button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(content, sender) {
        const div = document.createElement("div");
        div.classList.add("message", sender);
        div.textContent = content;
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        // Show user message
        addMessage(text, "user");
        userInput.value = "";

        try {
        const res = await fetch("http://localhost:3000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
            messages: [
                { role: "system", content: "You are Cassandra, a helpful chatbot." },
                { role: "user", content: text }
            ]
            })
        });

        const data = await res.json();
        console.log("DEBUG frontend response ->", data);

        if (data.reply) {
            addMessage(data.reply, "bot");
        } else {
            addMessage("⚠️ No response from server.", "bot");
        }
        } catch (err) {
        console.error("Request failed", err);
        addMessage("⚠️ Error contacting server.", "bot");
        }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
